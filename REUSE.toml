    "Makefile",
    "README.md",
    "pkg/**",
    "cmd/**",
    "locales/**",
    "SECURITY.md",
    "CODE_OF_CONDUCT.md",
    "etc/**",
    "api",
    "go.mod",
    "go.sum",
    ".gitignore",
    "CHANGELOG.md",
    "install",
    "uninstall",
    "examples/**",
    "docs/**",
    ".github/CODEOWNERS",
    ".github/FUNDING.yml",
    ".github/dependabot.yml",
]
